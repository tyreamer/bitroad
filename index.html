<script>	
	
	$(function() {
		var intYear = "" + (new Date).getFullYear();
		$('#year').append(intYear);
		
		var test = $.get("http://ipinfo.io", function(response) {
			$('#city-name').html(response.city + ', ' + response.country);
		}, "jsonp");
		
		
		
	});
	
	
	$.urlParam = function(name){
			var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
			if (results==null){
			   return null;
			}
			else{
			   return results[1] || 0;
			}
		}
</script>
